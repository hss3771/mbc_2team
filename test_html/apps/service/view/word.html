<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단어 사전</title>

  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/word.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="./home.html">
        <span class="topbar_logo"><img src="./img/logo_white.png" alt="TrendScope"></span>
      </a>

      <nav id="authArea" class="topbar__actions" aria-label="상단 메뉴">
        <!-- 비로그인 -->
        <a class="topbar__link js-auth-out" href="./login.html">로그인</a>
        <a class="topbar__btn js-auth-out" href="./signup.html">회원가입</a>

        <!-- 로그인 -->
        <a class="topbar__link js-auth-in" href="./my_page.html">마이페이지</a>
        <a class="topbar__btn js-auth-in" href="/logout" id="btnLogout">로그아웃</a>
      </nav>
    </div>
  </header>

  <div class="app">
    <aside id="sidebarMount" class="sidebar" aria-label="사이드바"></aside>
    <main>
      <div class="word-wrap">
        <div class="word-page-title">단어 사전</div>

        <section class="word-panel">
          <!-- 상단: 탭 + 북마크 버튼 -->
          <div class="word-toolbar">
            <div class="word-seg" role="tablist" aria-label="단어 분류">
              <button class="word-seg-btn is-active" data-seg="ko" role="tab" aria-selected="true">한글</button>
              <button class="word-seg-btn" data-seg="en" role="tab" aria-selected="false">영문</button>
              <button class="word-seg-btn" data-seg="num" role="tab" aria-selected="false">숫자</button>
            </div>

            <div class="word-toolbar-right">
              <button class="word-outline-btn" id="openBookmark" type="button">
                Bookmark list
              </button>
            </div>
          </div>

          <!-- 인덱스 바 -->
          <div class="word-indexbar" id="indexBar" aria-label="인덱스"></div>

          <!-- 본문(좌: 리스트 / 우: 상세) -->
          <div class="word-body">
            <aside class="word-list-card">
              <div class="word-list" id="wordList" role="listbox" aria-label="단어 목록"></div>
            </aside>

            <article class="word-detail-card">
              <div class="word-detail-head">
                <div class="word-detail-title">
                  <h2 id="detailTitle">단어를 선택하세요</h2>
                  <button class="icon-star-btn" id="detailStarBtn" type="button" aria-label="즐겨찾기">
                    <span class="icon-star" aria-hidden="true">☆</span>
                  </button>
                </div>
                <div class="word-detail-meta" id="detailMeta"></div>
              </div>

              <div class="word-detail-content" id="detailContent">
                <div class="word-empty">
                  <div class="word-empty-emoji">📘</div>
                </div>
              </div>
            </article>
          </div>
        </section>
      </div>

      <!-- 북마크 모달 -->
      <div class="modal-backdrop" id="bookmarkModal" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-label="Bookmark list">
          <div class="modal-head">
            <div class="modal-title">Bookmark list</div>
            <button class="modal-close" id="closeBookmark" type="button" aria-label="닫기">✕</button>
          </div>

          <div class="modal-body">
            <div class="bookmark-list" id="bookmarkList"></div>
            <div class="bookmark-empty" id="bookmarkEmpty" hidden>
              아직 즐겨찾기한 단어가 없어요 🙂
            </div>
          </div>

          <div class="modal-foot">
            <button class="word-outline-btn" id="clearBookmarks" type="button">전체 삭제</button>
            <button class="word-primary-btn" id="closeBookmark2" type="button">닫기</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/static/base.js" defer></script>
  <script src="/static/sidebar_init.js" defer></script>
  <script src="/static/sidebar.js" defer></script>
  <script src="/static/word.js" defer></script>
</body>

</html>
