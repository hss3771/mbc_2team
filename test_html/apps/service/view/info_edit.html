<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지</title>

  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/my_page_style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="./home.html">
        <span class="sidebar_logo"><img src="./img/logo_white.png" alt=""></span>
      </a>
      <a href="./home.html" class="logout-button">로그아웃</a>
    </div>
  </header>

  <div class="app">
    <aside class="sidebar">
      <ul class="menu">
        <li><a href="./main.html">경제 키워드 트렌드</a></li>
        <li><a href="./main.html#main2">기사</a></li>
        <li><a href="./main.html#main3">키워드 언급량 및 감성분석</a></li>
        <li><a href="./word.html">단어 사전</a></li>
        <li><a href="./my_page.html">마이페이지</a></li>
      </ul>
    </aside>
    <main>
      <div class="card">
        <div class="card-top">
          <h2>회원 정보 수정</h2>
          <p class="description">필수 정보를 입력해 주세요.</p>
        </div>

        <div class="card-scroll">
          <form id="editForm" class="form">
            <span>비밀번호 (변경 시에만 입력)</span>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요." />

            <span>비밀번호 확인</span>
            <input type="password" id="confirmPassword" placeholder="비밀번호를 한 번 더 입력해 주세요." />
            <p class="error" id="passwordError" aria-live="polite"></p>

            <span>이름</span>
            <input type="text" name="name" placeholder="이름" required />

            <span>성별</span>
            <div class="radio-field">
              남 <input id="male" type="radio" name="gender" value="M" checked />
              여 <input id="female" type="radio" name="gender" value="F" />
            </div>

            <span>생년월일</span>
            <input type="date" name="birthday" required />

            <span>휴대전화</span>
            <input type="text" name="phone" placeholder="휴대전화" required />

            <span>이메일</span>
            <input type="email" name="email" placeholder="이메일" required />

            <span>경제 지식 수준</span>
            <div class="radio-group">
              <label><input type="radio" name="eco_state" value="HIGH" /> 상</label>
              <label><input type="radio" name="eco_state" value="MID_HIGH" checked /> 중상</label>
              <label><input type="radio" name="eco_state" value="MID" /> 중</label>
              <label><input type="radio" name="eco_state" value="MID_LOW" /> 중하</label>
              <label><input type="radio" name="eco_state" value="LOW" /> 하</label>
            </div>
          </form>


        </div>
        <div class="button-group">
          <button type="button" class="cancel" onclick="location.href='./my_page.html'">취소</button>
          <button type="submit" class="revise" form="editForm">수정하기</button>
        </div>
        <div class="withdrawal">
          <button type="button" class="withdraw-btn" onclick="openModal()">탈퇴하기</button>
        </div>
      </div>
    </main>
  </div>

  <!-- 수정 완료 모달 -->
  <div id="updateModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <p>회원정보가 수정되었습니다.</p>
      <div class="modal-actions">
        <button type="button" class="modal-confirm" onclick="closeUpdateModal()">확인</button>
      </div>
    </div>
  </div>

  <!-- 탈퇴 모달 -->
  <div id="withdrawModal" class="modal">
    <div class="modal-content">
      <p>탈퇴하시겠습니까?</p>
      <div class="modal-actions">
        <button class="modal-cancel" onclick="closeModal()">취소</button>
        <button class="modal-confirm" onclick="confirmWithdraw()">탈퇴</button>
      </div>
    </div>
  </div>

  <script src="/static/info_edit.js"> </script>

</body>

</html>
