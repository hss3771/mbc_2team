<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrendScope - Login</title>
  <link rel="stylesheet" href="view/css/login.css">
</head>

<body>
  <div id="tsLoginWrap">
    <div id="tsShell">

      <!-- LEFT -->
      <div id="tsLeft">
        <div>
          <div class="logo">TrendScope</div>
          <p class="desc">
            통합 ID로 TrendScope의 모든 서비스를 이용할 수 있습니다.<br>
            경제 이슈와 키워드를 한 번에 탐색하세요.
          </p>
        </div>

        <div class="status">
          <span class="dot"></span>
          오늘의 데이터 업데이트 완료
        </div>
      </div>

      <!-- RIGHT -->
      <div id="tsRight">
        <div id="tsCard">

          <div id="tsTitle">
            <div class="h">로그인</div>

            <!-- 로그인 실패 안내 문구 (처음엔 숨김) -->
            <div id="tsErrorMsg" aria-live="polite">
              로그인 정보가 일치하지 않습니다. <b id="tsFailCount">(1/5)</b><br>
              아이디 / 비밀번호를 확인해주세요.
            </div>

            <div class="s">아이디와 비밀번호를 입력해 주세요.</div>
          </div>

          <form id="loginForm" method="post" action="#">
            <div class="tsGroup" id="tsGroup">
              <div class="tsRow">
                <div class="tsLabel">아이디</div>
                <input id="tsId" class="tsInput" name="member_id" type="text"
                       placeholder="아이디를 입력해 주세요."
                       autocomplete="username">
              </div>

              <div class="tsDivider"></div>

              <div class="tsRow">
                <div class="tsLabel">비밀번호</div>
                <input id="tsPw" class="tsInput" name="passwd" type="password"
                       placeholder="비밀번호를 입력해 주세요."
                       autocomplete="current-password">
              </div>
            </div>

            <div class="tsOpt">
              <label class="tsRemember">
                <input id="tsRemember" type="checkbox" name="save_id" value="T">
                아이디 저장
              </label>
              <a class="tsLink" href="./find_pw.html">비밀번호 찾기</a>
            </div>

            <button id="tsLoginBtn" type="submit" disabled>로그인</button>

            <div id="tsHelper">입력 후 로그인 버튼이 활성화됩니다.</div>

            <div class="tsHr">
              <span></span>
              아직 계정이 없으신가요?
              <span></span>
            </div>

            <a id="tsSignup" href="signup.html">회원가입</a>
          </form>
        </div>

        <div id="tsFoot">
          <a class="tsLinkBlue" href="./find_id.html">아이디 찾기</a>
          <span class="sep">|</span>
          <a class="tsLinkBlue" href="./find_pw.html">비밀번호 찾기</a>
        </div>
      </div>

    </div>
  </div>

  <!-- ✅ 5회 실패(잠금) 팝업: 사진처럼 -->
  <div id="tsLockLayer" aria-hidden="true">
    <div id="tsLockModal" role="dialog" aria-modal="true" aria-labelledby="tsLockText">
      <p id="tsLockText">비밀번호 5회 오류!<br>24시간 후 다시 시도해주세요.</p>
      <button id="tsLockBtn" type="button">확인</button>
    </div>
  </div>

  <script src="/static/login.js"></script>
</body>
</html>
