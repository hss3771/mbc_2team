<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Signup Test</title>
</head>
<body>

<h3>SIGNUP TEST</h3>

<input id="user_id" placeholder="아이디"><br>
<input id="pw" type="password" placeholder="비밀번호"><br>
<input id="pw_confirm" type="password" placeholder="비밀번호 확인"><br>
<input id="name" placeholder="이름"><br>
<input id="email" placeholder="이메일"><br>
<input id="gender" placeholder="성별"><br>
<input id="birthday" placeholder="생년월일"><br><br>

<button type="button" onclick="signup()">회원가입</button>

<pre id="result"></pre>

<script>
function signup() {
  fetch("/user/signup", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      user_id: document.getElementById("user_id").value,
      pw: document.getElementById("pw").value,
      pw_confirm: document.getElementById("pw_confirm").value,
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      gender: document.getElementById("gender").value,
      birthday: document.getElementById("birthday").value
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerText =
      JSON.stringify(data, null, 2);

    if (data.success) {
      alert("회원가입 성공! 로그인 페이지로 이동합니다.");
      location.href = "/view/login.html";
    }
  });
}
</script>

</body>
</html>
